<!doctype html>
<html lang="id">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>X-Unbanned-Riskyz</title>
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap"
            rel="stylesheet"
        />
        <style>
            :root {
                --bg: #0b0b0e;
                --card: #141420;
                --ring: #2a2a3a;
                --text: #f5f5f5;
                --muted: #b7b7c7;
                --accent: #6f6cff;
            }
            * {
                box-sizing: border-box;
                margin: 0;
                padding: 0;
            }
            body {
                font-family: "Inter", sans-serif;
                background: var(--bg);
                color: var(--text);
            }
            .topbar {
                display: flex;
                align-items: center;
                padding: 16px;
                font-weight: 700;
                font-size: 18px;
                background: #0d0d12;
            }
            .hamburger {
                width: 24px;
                height: 18px;
                margin-right: 12px;
                position: relative;
                cursor: pointer;
            }
            .hamburger span {
                position: absolute;
                left: 0;
                right: 0;
                height: 2px;
                background: #fff;
                border-radius: 1px;
            }
            .hamburger span:nth-child(1) {
                top: 0;
            }
            .hamburger span:nth-child(2) {
                top: 8px;
            }
            .hamburger span:nth-child(3) {
                bottom: 0;
            }

            .wrap {
                max-width: 420px;
                margin: 0 auto;
                padding: 20px;
                text-align: center;
            }
            .logo {
                width: 180px;
                height: 180px;
                margin: 24px auto 12px;
                background: url("https://files.catbox.moe/icamv2.jpg")
                    center/cover no-repeat;
                border-radius: 12px;
                box-shadow: 0 0 20px rgba(0, 0, 0, 0.6);
            }
            h1 {
                font-size: 20px;
                font-weight: 700;
                margin-bottom: 20px;
            }
            .input-wrap {
                position: relative;
                margin-bottom: 20px;
            }
            .input-wrap input {
                width: 100%;
                padding: 12px 16px 12px 44px;
                border-radius: 30px;
                border: none;
                background: var(--card);
                color: var(--text);
                font-size: 15px;
                outline: none;
                box-shadow: inset 0 0 0 1px var(--ring);
            }
            .input-wrap svg {
                position: absolute;
                left: 14px;
                top: 50%;
                transform: translateY(-50%);
                width: 18px;
                height: 18px;
                opacity: 0.7;
            }
            label {
                display: block;
                text-align: left;
                font-size: 13px;
                color: var(--muted);
                margin: 8px 0 6px;
            }
            select {
                width: 100%;
                padding: 12px 16px;
                border-radius: 10px;
                border: none;
                background: var(--card);
                color: var(--text);
                font-size: 15px;
                outline: none;
                box-shadow: inset 0 0 0 1px var(--ring);
            }
            button {
                margin-top: 20px;
                width: 100%;
                padding: 12px 16px;
                border: none;
                border-radius: 10px;
                background: var(--accent);
                color: #fff;
                font-size: 15px;
                font-weight: 600;
                cursor: pointer;
                transition: 0.2s;
            }
            button:hover {
                background: #5a59e0;
            }
        </style>
    </head>
    <body>
        <div class="topbar">
            <div class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
            Tools Unbanned
        </div>

        <div class="wrap">
            <div class="logo"></div>
            <h1>X-Unbanned-Riskyz</h1>

            <div class="input-wrap">
                <svg fill="currentColor" viewBox="0 0 24 24">
                    <path
                        d="M6.62 10.79a15.053 15.053 0 006.59 6.59l2.2-2.2c.27-.27.67-.36 1.02-.24 
        1.12.37 2.33.57 3.57.57.55 0 1 .45 1 1V20c0 
        .55-.45 1-1 1C10.07 21 3 13.93 3 5c0-.55.45-1 
        1-1h3.5c.55 0 1 .45 1 1 0 1.24.2 2.45.57 
        3.57.11.35.03.74-.25 1.02l-2.2 2.2z"
                    />
                </svg>
                <input type="text" placeholder="Numbers (62xxx)" />
            </div>

            <label>Pilih Bug</label>
            <select>
                <option>Riskyz Unbanned Biasa</option>
                <option>Riskyz Unbanned Spam</option>
                <option>Riskyz Unbanned Hard</option>
                <option>Riskyz Unbanned Permanent Batu</option>
            </select>

            <button>Kirim</button>
        </div>
    </body>
</html>
